name: Publish Package to npmjs and JSR

on:
  workflow_dispatch:
    inputs:
      description:
        description: 'Release description'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: "Publish"

    runs-on: ubuntu-24.04-arm

    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v6.0.2

      - name: ASDF Setup
        uses: asdf-vm/actions/setup@v4.0.1

      - name: Restore ASDF tools from cache
        id: asdf-tools-cache
        uses: actions/cache@v4.2.0
        with:
          key: asdf-tools-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            asdf-tools-
          path: |
            ${{ env.ASDF_DIR }}/plugins
            ${{ env.ASDF_DIR }}/installs

      - name: Install ASDF tools on cache-miss
        if: ${{ steps.asdf-tools-cache.outputs.cache-hit != 'true' }}
        uses: asdf-vm/actions/install@v4.0.1
        
      - name: Reshim installed ASDF tools
        shell: bash
        run: asdf reshim

      - name: Install dependencies
        uses: bahmutov/npm-install@v1.11.2

      # - name: Setup registry
      #   run: echo "//registry.npmjs.org/:_authToken=-- secrets.NPM_PUBLISH_TOKEN --" > ~/.npmrc
    
      - name: Extract version
        run: echo "TAG_NAME=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Deploy
        run: npm run deploy
    
      - name: Tag and release
        uses: avakar/tag-and-release@v1.0.0
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.TAG_NAME }}
          draft: false
          body: ${{ inputs.description }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
